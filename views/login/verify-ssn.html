<ons-page ng-controller="SetNewPasswordController">
	<ons-toolbar>
		<div class="left">
			<ons-back-button>Back</ons-back-button>
		</div>
		<div class="center">{{"FORGOTPASSWORD"|translate}}</div>
	</ons-toolbar>
	<div class="container" align="center" style="margin-top:5vh">
		<img src="./img/muhc-logo-text.png">
		<h5 style="color:#2E8AE6">{{"CANCERCENTER"|translate}}</h5>
			<img ng-src="./img/opal.png" style="width:50px">
			<form name="formPassword"  novalidate>
				<div class="form-group" align="center"  >
        <label name="text">{{"ENTERSSNLABEL"|translate}}</label><br/>
				<uib-alert ng-show="alert.type" type="{{alert.type}}" translate = "{{alert.content}}" ></uib-alert>
				<input class="text-input" type="text" name="text" ng-model="ssn" placeholder="{{'ENTERSSNPLACEHOLDER'|translate}}" />
				<br/><br/>
        <div ng-show="loading">
          <ons-icon icon="spinner " size="30px " spin="true" fixed-width="true "></ons-icon>
        </div>
				<button class="button button--large" type="submit" value="Save" ng-disabled="loading" ng-click="submitSSN(ssn)">{{"CONTINUE"|translate}}</button>

				</div>
			</form>
		</div>

</ons-page>
