<ons-page ng-controller="ForgotPasswordController">
	<ons-toolbar>
		<div class="left">
			<ons-back-button>Back</ons-back-button>
		</div>
		<div class="center">{{"FORGOTPASSWORD"|translate}}</div>
	</ons-toolbar>
	<div class="container" align="center" style="margin-top:5vh">
		<img src="./img/muhc-logo-text.png">
		<h5 style="color:#2E8AE6">{{"CANCERCENTER"|translate}}</h5>
			<img ng-src="./img/opal.png" style="width:50px">
			<form name="formPassword"  novalidate>
				<div class="form-group" align="center"  >
        <label name="text">{{"ENTEREMAIL"|translate}}</label><br/>
				<input class="text-input" type="email" name="email" ng-model="email" placeholder="Email Address" />
				<br/><br/>
				<button class="button button--large" type="submit" value="Save" ng-disabled="alert.type=='success'" ng-click="submitPasswordReset(email)">{{"RESETPASSWORD"|translate}}</button>
				<uib-alert ng-show="alert.type" type="{{alert.type}}" translate = "{{alert.content}}" ></uib-alert>
				</div>
			</form>
		</div>
</ons-page>
