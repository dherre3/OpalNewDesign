<ons-page ng-controller="NewPasswordController">
	<ons-toolbar>
		<div class="left">
			<ons-back-button>Back</ons-back-button>
		</div>
		<div class="center">{{"NEWPASSWORD"|translate}}</div>
	</ons-toolbar>
	<div class="container" align="center" style="margin-top:5vh">
		<img src="./img/muhc-logo-text.png">
		<h5 style="color:#2E8AE6">{{"CANCERCENTER"|translate}}</h5>
			<img ng-src="./img/opal.png" style="width:50px">
			<form name="formPassword"  novalidate>
				<div class="form-group" align="center"  >
        <label name="text">{{"SETPASSWORDLABEL"|translate}}:</label><br/>
				<uib-alert ng-show="alert.type" type="{{alert.type}}" translate = "{{alert.content}}"></uib-alert>
				<input class="text-input" type="text" name="text" ng-model="newValue" placeholder="{{'SETPASSWORDPLACEHOLDER'|translate}}" />
				<br/><br/>
				<button class="button button--large" type="submit" value="Save" ng-disabled="alert.type=='success'" ng-click="submitNewPassword(newValue)">{{"SETPASSWORDBUTTON"|translate}}</button>
				</div>
			</form>
      <button ng-show="alert.type=='success'" class="button button--large--quiet" ng-click="reloadPage()">{{"BACKTOLOGIN"|translate}}</button>
		</div>
</ons-page>
