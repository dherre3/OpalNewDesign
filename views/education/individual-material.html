<ons-page ng-controller="IndividualEduMaterialController" ng-device-backbutton="educationDeviceBackButton()">
  <ons-toolbar>
      <div class="left">
        <ons-back-button>{{"BACK"|translate}}</ons-back-button>
      </div>

    <div class="center">{{"EDUCATION"|translate}}</div>
  </ons-toolbar>
  <div style="margin-top:25vh" ng-show="notLoaded" align="center">
    <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="10"/>
  </div>
  <div ng-hide="notLoaded" class="container" style="background-color:white;padding-top:10px;margin:1px solid black">
    <div ng-bind-html="htmlBind"></div>
  </div>
  <!--<div id="frameEducational">
    <iframe  ng-src="{{url}}" style="width:100vw;height:100%"></iframe>
  </div>-->
</ons-page>
