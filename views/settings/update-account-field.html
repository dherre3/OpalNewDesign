<ons-page ng-controller="ChangingSettingController">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center" >{{valueLabel}}</div>
  </ons-toolbar>

  <div ng-show="personal">
  <div class="lucent" style="margin-left:2vw;margin-top:10vh">
        <p class="note" translate ="{{instruction}}"></p>
  </div>
   <ons-list modifier="noborder" class="settings-list" style="margin-top:5vh">
      <ons-list-item >
        <input ng-minlength="1" type="{{type1}}" class="text-input text-input--transparent width-full" placeholder="{{'ENTERNEW'|translate}} {{valueLabel}}" value="{{valueLabel}}" ng-model="newValue">
        <a ng-click="newValue=''" ><span class="list-item-note lucent"><ons-icon icon="ion-close-circled"></ons-icon></span></a>
      </ons-list-item>
    </ons-list>
    <div ng-show="value=='Password'||value=='Email'">
       <div class="lucent" style="margin-left:2vw;margin-top:2vh">
        <p class="note" translate ="{{instructionOld}}"></p>
  </div>
   <ons-list modifier="noborder" class="settings-list" style="margin-top:5vh">
      <ons-list-item >
        <input ng-minlength="1" type="{{type2}}" class="text-input text-input--transparent width-full" placeholder="{{placeHolder}}" value="{{valueLabel}}" ng-model="oldValue">
        <a ng-click="oldValue=''" ><span class="list-item-note lucent"><ons-icon icon="ion-close-circled"></ons-icon></span></a>
      </ons-list-item>
    </ons-list>
    </div>
    <div ng-show="newUpdate" style="margin-left:2vw;margin-top:2vh;">
      <p class="{{alertClass}}" >{{value}}  <span translate ="{{updateMessage}}"></span></p>
    </div>
    <div class="container" style="margin-top:10vh">
      <button class="button button--large" ng-disabled="newUpdate" ng-click="updateValue(value)"  style="margin: 0 auto;">{{"UPDATE"|translate}} {{valueLabel}}</button><br>
    </div>
    </div>
  <div ng-hide="personal">
    <ul class="list" style="margin-top:10vh">
<li class="list__header" translate ="{{instruction}}"></li>
<li ng-hide="fontUpdated" class="list__item list__item--tappable" >
  <label  class="radio-button radio-button--list-item">
    <input ng-change="changeLanguage('EN')" ng-model="pickLanguage" type="radio" value="{{firstOption}}" name="b" >
    <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescMedium"></div>
      EN
  </label>
</li>
<li ng-hide="fontUpdated" class="list__item list__item--tappable" >
  <label  class="radio-button radio-button--list-item">
    <input ng-change="changeLanguage('FR')" ng-model="pickLanguage" type="radio" value="{{secondOption}}" name="b">
    <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescLarge"></div>
      FR
  </label>
</li>
<li ng-show="fontUpdated" class="list__item list__item--tappable" >
  <label  class="radio-button radio-button--list-item">
    <input ng-change="changeFont('medium')" ng-model="pickFont" type="radio" value="{{firstOption}}" name="b" >
    <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescMedium"></div>
      <span class="fontDescMedium">{{"FONTSIZE"|translate}}</span>
  </label>
</li>
<li ng-show="fontUpdated" class="list__item list__item--tappable" >
  <label  class="radio-button radio-button--list-item">
    <input ng-change="changeFont('large')" ng-model="pickFont" type="radio" value="{{secondOption}}" name="b">
    <div class="radio-button__checkmark radio-button--list-item__checkmark fontDescLarge"></div>
      <span class="fontDescLarge">{{"FONTSIZE"|translate}}</span >
  </label>
</li>
</ul>
</div>
</ons-page>
